<!DOCTYPE html>
<html>
<head>
	<title>Flex tutorial</title>
	
	<link rel="stylesheet" type="text/css" href="css/template.css" />
	<link rel="stylesheet" type="text/css" href="css/flex.css" />
	
	<script type="text/javascript" src="js/flex.js"></script>
</head>
<body>
<header>
	<h1>CSS Tutorials v.0.1</h1></header>
<article>
	<h2>Flex</h2>
	<!--
	https://css-tricks.com/snippets/css/a-guide-to-flexbox/

	https://flexboxfroggy.com
	-->		
	<div class="item-container">
		<form>
			<fieldset data-propname="flex-direction" id="flex_direction_control">
				<legend><code>flex-direction</code> (direction of child elements)</legend>
				<div class="flex-options">
					<div class="element-container"><label for="direction_default"><code>initial</code> (default is <code>row</code>)</label><input type="radio" name="direction" id="direction_default" checked="checked" data-propvalue="initial"/></div>
					<div class="element-container"><label for="direction_row"><code>row</code></label><input type="radio" name="direction" id="direction_row" data-propvalue="row" /></div>
					<div class="element-container"><label for="direction_column"><code>column</code></label><input type="radio" name="direction" id="direction_column" data-propvalue="column" /></div>
					<div class="element-container"><label for="direction_row_reverse"><code>row-reverse</code></label><input type="radio" name="direction" id="direction_row_reverse" data-propvalue="row-reverse" /></div>
					<div class="element-container"><label for="direction_column_reverse"><code>column-reverse</code></label><input type="radio" name="direction" id="direction_column_reverse" data-propvalue="column-reverse" /></div>		
				</div>		
			</fieldset>

			<fieldset data-propname="justify-content" id="flex_justifycontent_control">
				<legend><code>justify-content</code> (main-axis)</legend>
				<div class="flex-options">
					<div class="element-container"><label for="justifycontent_default"><code>initial</code> (default is <code>flex-start</code>)</label><input type="radio" name="justifycontent" id="justifycontent_default" checked="checked" data-propvalue="initial"/></div>
					<div class="element-container"><label for="justifycontent_flexstart"><code>flex-start</code></label><input type="radio" name="justifycontent" id="justifycontent_flexstart" data-propvalue="flex-start" /></div>
					<div class="element-container"><label for="justifycontent_flexend"><code>flex-end</code></label><input type="radio" name="justifycontent" id="justifycontent_flexend" data-propvalue="flex-end" /></div>
					<div class="element-container"><label for="justifycontent_center"><code>center</code></label><input type="radio" name="justifycontent" id="justifycontent_center" data-propvalue="center" /></div>
					
					<div class="element-container"><label for="justifycontent_spacebetween"><code>space-between</code></label><input type="radio" name="justifycontent" id="justifycontent_spacebetween" data-propvalue="space-between" /></div>

					<div class="element-container"><label for="justifycontent_spacearound"><code>space-around</code></label><input type="radio" name="justifycontent" id="justifycontent_spacearound" data-propvalue="space-around" /></div>
					<div class="element-container"><label for="justifycontent_spaceevenly"><code>space-evenly</code></label><input type="radio" name="justifycontent" id="justifycontent_spaceevenly" data-propvalue="space-evenly" /></div>
				</div>		
			</fieldset>
			

			<fieldset data-propname="flex-wrap" id="flex_wrap_control">
				<legend><code>flex-wrap</code> (main-axis)</legend>
				<div class="flex-options">
					<div class="element-container"><label for="wrap_default"><code>initial</code> (default is <code>nowrap</code>)</label><input type="radio" name="wrap" id="wrap_default" checked="checked" data-propvalue="initial"/></div>
					<div class="element-container"><label for="wrap_nowrap"><code>nowrap</code></label><input type="radio" name="wrap" id="wrap_nowrap" data-propvalue="nowrap" /></div>
					<div class="element-container"><label for="wrap_wrap"><code>wrap</code></label><input type="radio" name="wrap" id="wrap_wrap" data-propvalue="wrap" /></div>
					<div class="element-container"><label for="wrap_wrapreverse"><code>wrap-reverse</code></label><input type="radio" name="wrap" id="wrap_wrapreverse" data-propvalue="wrap-reverse" /></div>
					
				</div>		
			</fieldset>

			<fieldset data-propname="align-items" id="flex_alignitems_control">
				<legend><code>align-items</code> (cross-axis)</legend>
				<div class="flex-options">
					<div class="element-container"><label for="alignitems_default"><code>initial</code> (default is <code>stretch</code>)</label><input type="radio" name="alignitems" id="alignitems_default" checked="checked" data-propvalue="initial"/></div>
					<div class="element-container"><label for="alignitems_stretch"><code>stretch</code></label><input type="radio" name="alignitems" id="alignitems_stretch" data-propvalue="stretch" /></div>
					<div class="element-container"><label for="alignitems_center"><code>center</code></label><input type="radio" name="alignitems" id="alignitems_center" data-propvalue="center" /></div>
					<div class="element-container"><label for="alignitems_flexstart"><code>flex-start</code></label><input type="radio" name="alignitems" id="alignitems_flexstart" data-propvalue="flex-start" /></div>		
					<div class="element-container"><label for="alignitems_flexend"><code>flex-end</code></label><input type="radio" name="alignitems" id="alignitems_flexend" data-propvalue="flex-end" /></div>
					<div class="element-container"><label for="alignitems_baseline"><code>baseline</code></label><input type="radio" name="alignitems" id="alignitems_baseline" data-propvalue="baseline" /></div>
				</div>		
			</fieldset>

			<fieldset data-propname="align-content" id="flex_aligncontent_control">
				<legend><code>align-content</code> (cross-axis)</legend>
				<div class="flex-options">
					<div class="element-container"><label for="aligncontent_default"><code>initial</code> (default is <code>stretch</code>)</label><input type="radio" name="aligncontent" id="aligncontent_default" checked="checked" data-propvalue="initial"/></div>

					<div class="element-container"><label for="aligncontent_stretch"><code>stretch</code></label><input type="radio" name="aligncontent" id="aligncontent_stretch" data-propvalue="stretch" /></div>
	
					<div class="element-container"><label for="aligncontent_flexstart"><code>flex-start</code></label><input type="radio" name="aligncontent" id="aligncontent_flexstart" data-propvalue="flex-start" /></div>
					<div class="element-container"><label for="aligncontent_flexend"><code>flex-end</code></label><input type="radio" name="aligncontent" id="aligncontent_flexend" data-propvalue="flex-end" /></div>
					<div class="element-container"><label for="aligncontent_center"><code>center</code></label><input type="radio" name="aligncontent" id="aligncontent_center" data-propvalue="center" /></div>
					
					<div class="element-container"><label for="aligncontent_spacebetween"><code>space-between</code></label><input type="radio" name="aligncontent" id="aligncontent_spacebetween" data-propvalue="space-between" /></div>

					<div class="element-container"><label for="aligncontent_spacearound"><code>space-around</code></label><input type="radio" name="aligncontent" id="aligncontent_spacearound" data-propvalue="space-around" /></div>
					<div class="element-container"><label for="aligncontent_spaceevenly"><code>space-evenly</code></label><input type="radio" name="aligncontent" id="aligncontent_spaceevenly" data-propvalue="space-evenly" /></div>
				</div>		
			</fieldset>


			<fieldset>
				<legend>Inner item properties <button type="button" onclick="show_hide('flex_items_control')">*</button></legend>
				<div class="flex-options item-options" id="flex_items_control" style="display: none;">
					<div class="element-container"> 
						<fieldset data-propname="order" data-default="0" id="flex_itemorder_control"> 
							<legend><code>order</code></legend>
							<div class="row-group">
								<div class="row"><label for="order_1">Item 1: </label><input type="text" name="order_1" id="order_1" value="0" /></div>
								<div class="row"><label for="order_2">Item 2: </label><input type="text" name="order_2" id="order_2" value="0" /></div>
								<div class="row"><label for="order_3">Item 3: </label><input type="text" name="order_3" id="order_3" value="0" /></div>
								<div class="row"><label for="order_4">Item 4: </label><input type="text" name="order_4" id="order_4" value="0" /></div>
								<div class="row"><label for="order_5">Item 5: </label><input type="text" name="order_5" id="order_5" value="0" /></div>
								<div class="row"><label for="order_6">Item 6: </label><input type="text" name="order_6" id="order_6" value="0" /></div>
								<div class="row"><label for="order_7">Item 7: </label><input type="text" name="order_7" id="order_7" value="0" /></div>
								<div class="row center"><button type="button" onclick="apply_values('flex_itemorder_control')">Set</button><button type="button" onclick="reset_values('flex_itemorder_control')">Reset</button></div>
							</div>
						</fieldset>
					</div>
					<div class="element-container">
						<fieldset data-propname="flex-grow" data-default="0" id="flex_itemflexgrow_control"> 
							<legend><code>flex-grow</code></legend>
							<div class="row-group">
								<div class="row"><label for="flexgrow_1">Item 1: </label><input type="text" name="flexgrow_1" id="flexgrow_1" value="0" /></div>
								<div class="row"><label for="flexgrow_2">Item 2: </label><input type="text" name="flexgrow_2" id="flexgrow_2" value="0" /></div>
								<div class="row"><label for="flexgrow_3">Item 3: </label><input type="text" name="flexgrow_3" id="flexgrow_3" value="0" /></div>
								<div class="row"><label for="flexgrow_4">Item 4: </label><input type="text" name="flexgrow_4" id="flexgrow_4" value="0" /></div>
								<div class="row"><label for="flexgrow_5">Item 5: </label><input type="text" name="flexgrow_5" id="flexgrow_5" value="0" /></div>
								<div class="row"><label for="flexgrow_6">Item 6: </label><input type="text" name="flexgrow_6" id="flexgrow_6" value="0" /></div>
								<div class="row"><label for="flexgrow_7">Item 7: </label><input type="text" name="flexgrow_7" id="flexgrow_7" value="0" /></div>
								<div class="row center"><button type="button">Set</button><button type="button">Reset</button></div>
							</div>							
						</fieldset>
					</div>
					<div class="element-container">
						<fieldset data-propname="flex-shrink" data-default="0" id="flex_itemflexshrink_control"> 
							<legend><code>flex-shrink</code></legend>
							<div class="row-group">
								<div class="row"><label for="flexshrink_1">Item 1: </label><input type="text" name="flexshrink_1" id="flexshrink_1" value="0" /></div>
								<div class="row"><label for="flexshrink_2">Item 2: </label><input type="text" name="flexshrink_2" id="flexshrink_2" value="0" /></div>
								<div class="row"><label for="flexshrink_3">Item 3: </label><input type="text" name="flexshrink_3" id="flexshrink_3" value="0" /></div>
								<div class="row"><label for="flexshrink_4">Item 4: </label><input type="text" name="flexshrink_4" id="flexshrink_4" value="0" /></div>
								<div class="row"><label for="flexshrink_5">Item 5: </label><input type="text" name="flexshrink_5" id="flexshrink_5" value="0" /></div>
								<div class="row"><label for="flexshrink_6">Item 6: </label><input type="text" name="flexshrink_6" id="flexshrink_6" value="0" /></div>
								<div class="row"><label for="flexshrink_7">Item 7: </label><input type="text" name="flexshrink_7" id="flexshrink_7" value="0" /></div>
								<div class="row center"><button type="button">Set</button><button type="button">Reset</button></div>
							</div>								
						</fieldset>					
					</div>
					<div class="element-container">
						<fieldset data-propname="flex-basis" data-default="auto" id="flex_itemflexbasis_control">
							<legend><code>flex-basis</code></legend>
							<div class="row-group">
								<div class="row"><label for="flexbasis_1">Item 1: </label><input type="text" name="flexbasis_1" id="flexbasis_1" value="auto" /></div>
								<div class="row"><label for="flexbasis_2">Item 2: </label><input type="text" name="flexbasis_2" id="flexbasis_2" value="auto" /></div>
								<div class="row"><label for="flexbasis_3">Item 3: </label><input type="text" name="flexbasis_3" id="flexbasis_3" value="auto" /></div>
								<div class="row"><label for="flexbasis_4">Item 4: </label><input type="text" name="flexbasis_4" id="flexbasis_4" value="auto" /></div>
								<div class="row"><label for="flexbasis_5">Item 5: </label><input type="text" name="flexbasis_5" id="flexbasis_5" value="auto" /></div>
								<div class="row"><label for="flexbasis_6">Item 6: </label><input type="text" name="flexbasis_6" id="flexbasis_6" value="auto" /></div>
								<div class="row"><label for="flexbasis_7">Item 7: </label><input type="text" name="flexbasis_7" id="flexbasis_7" value="auto" /></div>
								<div class="row center"><button type="button">Set</button><button type="button">Reset</button></div>
							</div>								
						</fieldset>					
					</div>				
					<div class="element-container">
						<fieldset data-propname="align-self" data-default="auto" id="flex_itemalignself_control"> 
							<legend><code>align-self</code></legend>
							<div class="row-group">
								<div class="row">
									<label for="alingself_1">Item 1: </label>
									<select name="alingself_1" id="alingself_1"> 
										<option value="auto" selected="selected">auto</option>
										<option value="stretch">stretch</option>
										<option value="center">center</option>
										<option value="flex-start">flex-start</option>
										<option value="flex-end">flex-end</option>
										<option value="baseline">baseline</option>
									</select> 
								</div>
								<div class="row">
									<label for="alingself_2">Item 2: </label>
									<select name="alingself_2" id="alingself_2"> 
										<option value="auto" selected="selected">auto</option>
										<option value="stretch">stretch</option>
										<option value="center">center</option>
										<option value="flex-start">flex-start</option>
										<option value="flex-end">flex-end</option>
										<option value="baseline">baseline</option>
									</select> 
								</div>
								<div class="row">
									<label for="alingself_3">Item 3: </label>
									<select name="alingself_3" id="alingself_3"> 
										<option value="auto" selected="selected">auto</option>
										<option value="stretch">stretch</option>
										<option value="center">center</option>
										<option value="flex-start">flex-start</option>
										<option value="flex-end">flex-end</option>
										<option value="baseline">baseline</option>
									</select> 
								</div>								
								<div class="row">
									<label for="alingself_4">Item 4: </label>
									<select name="alingself_4" id="alingself_4"> 
										<option value="auto" selected="selected">auto</option>
										<option value="stretch">stretch</option>
										<option value="center">center</option>
										<option value="flex-start">flex-start</option>
										<option value="flex-end">flex-end</option>
										<option value="baseline">baseline</option>
									</select> 
								</div>
								<div class="row">
									<label for="alingself_5">Item 5: </label>
									<select name="alingself_5" id="alingself_5"> 
										<option value="auto" selected="selected">auto</option>
										<option value="stretch">stretch</option>
										<option value="center">center</option>
										<option value="flex-start">flex-start</option>
										<option value="flex-end">flex-end</option>
										<option value="baseline">baseline</option>
									</select> 
								</div>	
								<div class="row">
									<label for="alingself_6">Item 6: </label>
									<select name="alingself_6" id="alingself_6"> 
										<option value="auto" selected="selected">auto</option>
										<option value="stretch">stretch</option>
										<option value="center">center</option>
										<option value="flex-start">flex-start</option>
										<option value="flex-end">flex-end</option>
										<option value="baseline">baseline</option>
									</select> 
								</div>
								<div class="row">
									<label for="alingself_7">Item 7: </label>
									<select name="alingself_7" id="alingself_7"> 
										<option value="auto" selected="selected">auto</option>
										<option value="stretch">stretch</option>
										<option value="center">center</option>
										<option value="flex-start">flex-start</option>
										<option value="flex-end">flex-end</option>
										<option value="baseline">baseline</option>
									</select> 
								</div>

								<div class="row center"><button type="button">Set</button><button type="button">Reset</button></div>								
							</div>
						</fieldset>					
					</div>
				</div>		
			</fieldset>


			<fieldset>
				<legend>Override target box properties</legend>
				<div class="flex-options targetbox-options">
					<div class="element-container"><label for="target_width">Set width of the box (700px|em|%): </label><input type="text" name="target_width" id="target_width"></div>
					<div class="element-container"><label for="target_height">Set height of the box (700px|em|%): </label><input type="text" name="target_height" id="target_height"></div>
					<div class="element-container"><button type="button" onclick="targetBox_setProperties()">Apply!</button></div>
					<div class="element-container"><button type="button" onclick="targetBox_resetProperties()">Reset</button></div>
				</div>
			</fieldset>

		</form>
	</div>




	<div class="item-container flex-container" id="flex_directions"> 
		<div class="flex-item item-1" id="item_1"><div class="size-emulator">1</div></div> 
		<div class="flex-item item-2" id="item_2"><div class="size-emulator">2</div></div> 
		<div class="flex-item item-3" id="item_3"><div class="size-emulator">3</div></div> 
		<div class="flex-item item-4" id="item_4"><div class="size-emulator">4</div></div> 
		<div class="flex-item item-5" id="item_5"><div class="size-emulator">5</div></div> 
		<div class="flex-item item-6" id="item_6"><div class="size-emulator">6</div></div> 
		<div class="flex-item item-7" id="item_7"><div class="size-emulator">7</div></div> 
	</div>

</article>
</body>
</html>
